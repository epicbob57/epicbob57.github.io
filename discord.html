<!DOCTYPE html>

<head>
    <title>Discord</title>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script src="https://rawgit.com/izy521/discord.io/master/lib/index.js" type="text/javascript"></script>
    <script type='text/javascript' src='discord.js'></script>
</head>

<body>
    <h1>Discord Min</h1>
    <select name="Servers" id="serverSelect" onchange="serverChange();"></select>
    <select name="Channels" id="channelSelect" onchange="channelChange();"></select>
    <div id="messages" style="overflow-y: scroll; height: 500px" onscroll="scrolled = true;"></div>
    <textarea id="mText" rows="3" cols="40" style="resize: none"></textarea>
    <button onclick="sendMessage();">Send</button>
</body>

</html>
